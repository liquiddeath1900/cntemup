    <!-- Structured Data — WebApplication -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "CNTEM'UP",
      "alternateName": "CNTEMUP",

      "applicationCategory": "UtilityApplication",

        "@type": "Offer",
        "price": "0",

      },
      "featureList": [

        "Tripwire motion detection",

      ],

    <!-- Structured Data — FAQ -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "How does CNTEM'UP count bottles and cans?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "CNTEM'UP uses your phone camera with a tripwire detection line. Prop your phone up, start the camera, and slide bottles or cans past the line. Each item that crosses the tripwire is counted automatically."
          }
        },
        {
          "@type": "Question",
          "name": "Is CNTEM'UP free to use?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, CNTEM'UP is completely free to use. Sign up with your email or Google account and start counting immediately."
          }
        },
        {
          "@type": "Question",
          "name": "What states have bottle deposit laws?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "As of 2026, bottle deposit laws exist in California, Connecticut, Hawaii, Iowa, Maine, Massachusetts, Michigan, New York, Oregon, and Vermont. Deposit values range from 5 to 15 cents per container."
          }
        },
        {
          "@type": "Question",
          "name": "Do I need to install anything?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "No installation required. CNTEM'UP works directly in your phone's web browser. You can also add it to your home screen for a full-screen app experience."
          }
        }
      ]
    }
    </script>
